<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Login Page Design</title>
  </head>
  <body>
    
    <div class="container">
      <div class="content">
        <div class="icon">
          <img src="./images/cart.svg" alt="Cart" />
        </div>
        <form action="#" target="_blank" method="post">
          <div class="input">
            <label for="username"
              ><img src="./images/userHead.svg" alt=""/></label>
            <label for="username" ><img src="./images/userBody.svg" alt=""/></label>
            <input type="text"name="username"placeholder="USERNAME"id="username" />
          </div>

          <div class="input">
            <label for="password"><img src="./images/semiLock.svg" alt=""/></label>
            <label for="password"><img src="./images/squareLock.svg" alt=""/></label>
            <input
              type="password"name="password"id="password"placeholder="PASSWORD"/>
          </div>
          <div class="button">
            <button type="submit">LOGIN</button>
          </div>
          <div class="link">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
